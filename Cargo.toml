[package]
name = "actix-telegram"
version = "0.1.0"
authors = ["Marat Safin <jeizsm@gmail.com>"]

[dependencies]
actix = "0.7.4"
actix-web = { version = "0.7.7", features=["rust-tls"] }
actix-telegram-derive = { path="./actix-telegram-derive" }
multipart-rfc7578 = { version = "0.6.0", features=["actix-web"] }
futures = "0.1.24"
serde = "1.0.78"
serde_derive = "1.0.78"
serde_json = "1.0.27"
tokio = "0.1.8"
log = "0.4.5"
env_logger = "0.5.13"
